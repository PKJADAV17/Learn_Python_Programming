<b class="element">Example</b>
<br>
<p>Let us take an example of the following elements.</p>
<b class="element">38 27 43 3 9 82 10</b>
<p>Here apply the Merge sort algorithm to sort the elements.
</p>
<img src="3_img.png" alt="Merge sort">


<div class="subhead">Example</div>
<textarea wrap="off" rows="35"  id="myTextarea" disabled>
def merge_sort(list):
    if len(list)>1:
        mid = len(list)//2
        left = list[:mid]
        right = list[mid:]

        merge_sort(left)
        merge_sort(right)

        i=0
        j=0
        k=0
        while i < len(left) and j < len(right):
            if left[i] < right[j]:
                list[k]=left[i]
                i=i+1
            else:
                list[k]=right[j]
                j=j+1
            k=k+1

        while i < len(left):
            list[k]=left[i]
            i=i+1
            k=k+1

        while j < len(right):
            list[k]=right[j]
            j=j+1
            k=k+1
    
list = [38,27,43,3,9,82,10]
merge_sort(list)
print(list)
</textarea>
<button onclick="myFunction2()">Try it</button>

	Click on try it to see output
</div>

}
