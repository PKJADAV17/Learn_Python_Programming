            <h1 class="head">Python Tuple</h1>
            <p>In Python, a tuple is a collection data type that is similar to a list. However, tuples are immutable, meaning their elements cannot be changed or modified after the tuple is created. Tuples are defined using parentheses () and can contain elements of different data types.</p>
