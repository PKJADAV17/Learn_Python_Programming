<!DOCTYPE html>
<html lang="en">
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="mystyle1.css">
</head>
<body>
<div class="subhead">Example</div>
<textarea wrap="off" rows="19"  id="myTextarea" disabled>
class A:
    __a=10  #private
    _b=20   #protected
    d=40    #public
    def abc(self,c):
        print(self.__a+c)
        print(self._b+c)
obj=A()
obj.abc(10)

#access public var 
print(obj.d)

#access protected var
print(obj._b)

#access private var
print(obj.__a)
</textarea>
<button onclick="myFunction()">Try it</button>
<div class="subhead">Output</div>
<div id="demo" class="output">
	Click on try it to see output
</div>
<script>
function myFunction() {
  document.getElementById("demo").innerHTML ="20<br>30<br>40<br>20<br>Traceback (most recent call last):File \"main.py\", line 18, in <module><br>print(obj.__a)<br>AttributeError: 'A' object has no attribute '__a'";
}
</script>
<p>We can access the value of hidden attribute by a tricky syntax as object._className__attrName.
</p>


<div class="subhead">Example</div>
<textarea wrap="off" rows="19"  id="myTextarea" disabled>
class A:
    __a=10  #private
    _b=20   #protected
    d=40    #public
    def abc(self,c):
        print(self.__a+c)
        print(self._b+c)
obj=A()
obj.abc(10)

#access public var 
print(obj.d)

#access protected var
print(obj._b)

#access private var
print(obj._A__a)
</textarea>
<button onclick="myFunction1()">Try it</button>
<div class="subhead">Output</div>
<div id="demo1" class="output">
	Click on try it to see output
</div>
<script>
function myFunction1() {
  document.getElementById("demo1").innerHTML ="20<br>30<br>40<br>20<br>10";
}
</script>
</body>
</html>
