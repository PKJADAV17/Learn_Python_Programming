<b class="element">Example</b>
<br>
<p>Let us take an example of the following elements.</p>
<b class="element">5  1  4  2  8</b>
<p>Here apply the bubble sort algorithm to sort the elements.
</p>
<img src="1_img.png" alt="Bubble sort">


<div class="subhead">Example</div>
<textarea wrap="off" rows="12"  id="myTextarea" disabled>
def bubble_sort(list):
    for j in range(len(list)-1):
        for i in range(j):
            if list[i]>list[i+1]:
                temp = list[i]
                list[i] = list[i+1]
                list[i+1] = temp

list = [1,4,2,5,8]
bubble_sort(list)
print(list)
</textarea>
<button onclick="myFunction2()">Try it</button>
<div class="subhead">Output</div>

	Click on try it to see output
</div>

function myFunction2() {
  document.getElementById("demo2").innerHTML ="[1, 2, 4, 5, 8]";
}
</script>
